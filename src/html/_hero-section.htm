<section class="hero">
	<img
		class="hero__pizza"
		src="@img/hero/ii-pizza-old.png"
		alt="пицца из нейросети"
	/>
	<img
		class="hero__robot-hand"
		src="@img/hero/robot-hand.png"
		alt="рука нейросети"
	/>
	<img
		class="hero__human-hand"
		src="@img/hero/human-hand.png"
		alt="рука человека"
	/>
	<div class="hero__container">
		<div class="hero__text">
			<h1 class="hero__title">Создай свою, <span>идеальную</span> пиццу</h1>
			<button
				class="hero__button"
				data-goto=".generate"
				data-goto-header
				data-goto-speed="800"
			>
				Попробовать
			</button>
		</div>
	</div>
</section>
