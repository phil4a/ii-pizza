<section class="generate">
	<div class="generate__container">
		<h2 class="generate__title">Создать свою пиццу</h2>
		<form action="" class="generate__prefs prefs">
			<div class="prefs__list">
				<div class="prefs__radio">
					<input
						class="prefs__custom"
						type="radio"
						id="margo"
						name="ingredients"
						value="margo"
						checked
					/>
					<label for="margo">Без добавок</label>
				</div>
				<div class="prefs__radio">
					<input
						class="prefs__custom"
						type="radio"
						id="pepperoni"
						name="ingredients"
						value="pepperoni"
					/>
					<label for="pepperoni">Колбаски Пепперони</label>
				</div>
				<div class="prefs__radio">
					<input
						class="prefs__custom"
						type="radio"
						id="chicken"
						name="ingredients"
						value="chicken"
					/>
					<label for="chicken">С курицей</label>
				</div>
				<div class="prefs__radio">
					<input
						class="prefs__custom"
						type="radio"
						id="bologna"
						name="ingredients"
						value="bologna"
					/>
					<label for="bologna">С беконом</label>
				</div>
				<div class="prefs__radio">
					<input
						class="prefs__custom"
						type="radio"
						id="meat"
						name="ingredients"
						value="meat"
					/>
					<label for="meat">Много мяса</label>
				</div>
			</div>
			<button type="submit" class="prefs__button">Создать пиццу</button>
		</form>
		<div class="generate__pizza">
			<div class="generate__block">
				<picture
					><source class="generate__image-webp" srcset="#" type="image/png" />
					<img class="generate__image" src="#" alt=""
				/></picture>
			</div>
		</div>
		<div class="generate__suggest">
			<a href="#" target="_blank" class="generate__link">Заказать</a>
			<p class="generate__promo-block">
				Ваш промокод <span class="generate__promo"></span>
			</p>
		</div>
	</div>
</section>
